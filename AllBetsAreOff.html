<head>
  <title>All Bets Are Off</title>
  <script type="text/javascript" src="//use.typekit.net/aog0isk.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>

<body>
</body>

<template name="score_card">
  <ul>
  {{#each scores}}
  		{{> score}}
  {{else}}
    <li>
  	 No scores yet.
    </li>
  {{/each}}
  </ul>
</template>

<template name="score">
	<li class="{{isme}}">
		{{name}}: {{score}}
	</li>
</template>

<template name="vote">
  <div class="vote">
  </div>
</template>

<template name="admin">
  <div class="admin">
    <h1>Hello, admin</h1>
  </div>
</template>


<template name="signup">
  <form>
    <input type="text" placeholder="Name" id="name">
    <input type="button" value="Submit" id="name_submit">
  </form>
</template>
