<template name="score_card">
  <div class="score-wrap">
    <p>Your Score</p>
    <h1>{{yourscore}}</h1>
  </div>
  <ul>
  {{#each scores}}
  		{{> score}}
  {{else}}
    <li>
  	 No scores yet.
    </li>
  {{/each}}
  </ul>
</template>

<template name="score">
	<li class="{{isme}}">
		<div class="name">{{name}}</div>
    <div class="score {{overunder}}">{{score}}</div>
	</li>
</template>

<template name="vote">
  <div class="vote">
  </div>
</template>

<template name="admin">
  <div class="admin">
    <h1>Hello, admin</h1>
  </div>
</template>


<template name="signup">
  <form>
    <input type="text" placeholder="Name" id="name">
    <input type="button" value="Submit" id="name_submit">
  </form>
</template>

<template name="newquestion">

    Should the table be full bleed?

</template>
